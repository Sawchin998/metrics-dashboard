apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: metrics-dashboard-ingress
  namespace: metrics-dashboard
  annotations:
    # Minikube-specific ingress annotations
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: metrics-dashboard.local  # Local development hostname
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: rails-api-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: angular-frontend-service
            port:
              number: 80
